<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title-name">To-Do List</h1>

      <!-- Input Section -->
      <div class="inputs">
        <input type="text" class="title-text" id="title" placeholder="Add Task..." />
        <textarea name="text" class="description-text" id="desc" placeholder="Description"></textarea>
        <button id="add-btn" onclick="addTask()">Add Task</button>
      </div>

      <!-- Filter Section
      <div class="filters">
        <button id="all-btn">All</button>
        <button id="active-btn">Active</button>
        <button id="completed-btn">Completed</button>
      </div> -->

      <!-- Task List Section -->
      <div id="taskList">
       
      </div>

      <!-- Toggle Section -->

      <button class="toggle-btn" id="Toggle-btn">Dark Mode</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
